<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №1</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const number = parseFloat(prompt("Введите вещественное число:"))

        let result = number
        if (number < 0) {
            result = - result
        }

        document.querySelector('#message').textContent = `|${number}| = ${result}`
    </script>
</body>
</html>
