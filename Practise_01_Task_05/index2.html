<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Задание #6</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            const a = parseInt(prompt("Введите значение стороны a:"))
            const b = parseInt(prompt("Введите значение стороны b:"))
            const c = parseInt(prompt("Введите значение стороны c:"))
            const vol = a * b * c 
            document.getElementById("result").textContent = `Объем параллелепипеда (${a} x ${b} x ${c}) равен ${vol}` 
            </script>
    </body>
</html>
