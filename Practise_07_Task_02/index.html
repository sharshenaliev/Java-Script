<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №2</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const month = parseInt(prompt("Введите номер месяца:"))
        const year = parseInt(prompt("Введите год:"))

        const days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]

     
        let result 
        if (month >= 1 && month <= 12) {
            if (month === 2) {
                result = year % 4 == 0 && year % 100 != 0 || year % 400 == 0 ? 29 : 28
            } else {
                result = days[month - 1]
            }
        } else {
            result = "Неверный номер месяца"
        }
         
        document.querySelector(`#message`).textContent = result
    </script>
</body>
</html>
