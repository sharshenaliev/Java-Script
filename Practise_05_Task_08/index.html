<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №8</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const month = parseInt(prompt("Введите номер месяца:"))
        
        let message
        switch (month) {
            case 1:
            case 2:
            case 12:
                message = "Зима"
                break;    
            case 3:
            case 4:    
            case 5:
                message = "Весна"
                break;
            case 6:
            case 7:
            case 8:
                message = "Лето"
                break;
            case 9:
            case 10:
            case 11:
                message = "Осень"
                break;
            default:
                break;
        }
        
        document.querySelector(`#message`).textContent = message
    </script>
</body>
</html>
