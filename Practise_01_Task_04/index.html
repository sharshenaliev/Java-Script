<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Задание #4</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            const x = parseInt(prompt("Первое значение?"))
            const y = parseInt(prompt("Второе значение?"))
            
            document.getElementById("result").innerHTML = 
            `Первое значение? ${x}<br>`  + 
            `Второе значение? ${y}<br>` +
            `До перестановки: a = ${x}; b = ${y};<br>`  + 
            `После перестановки: a = ${y}; b = ${x};<br>` 
        </script>
    </body>
</html>
