<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание #1</title>
    </head>
    <body>
        <p id ="result"></p>	
        <script>
            // Вывод в консоль для разработчиков 
            console.log("Привет, Мир!")
        
            /* 
                Вывод в параграф с уникальным идентификатором result
                в HTML в документе
            */ 
            document.getElementById("result").textContent = "Привет, Мир!"

            // Вывод в диалговое окно
            alert("Привет, Мир")
        </script>
    </body>
</html>
