<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №10</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const year = parseInt(prompt("Введите год:"))
        const month = parseInt(prompt("Введите номер месяца:"))
     
        let result
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:        
                case 10:
                case 12:
                    result = 31
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = 30
                    break;
                case 2:
                result =  (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) ? 29 : 28
                    break;
                default:
                    result = "Неверный номер месяца"
                    break;
            }
        
        document.querySelector(`#message`).textContent = result
    </script>
</body>
</html>
