<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Задание №6</title>
        </head>
        <body>
            <p id="message"></p>
            <script>
                const input = prompt("Введите набор чисел: ")
                const parts = input.split(" ")

                const numbers = parts.map((item) => parseInt(item))

                let message = ""
                if (numbers.length === 0) {
                    message = "Нет данных для расчета."
                } else {
                    const sum = numbers.filter((_, i) => i % 2 === 0)
                                       .map(item => item ** 2)
                                       .reduce((sum, next) => sum + next)

                    message = `Сумма квадратов чисел на четных позициях: ${sum}`
                }
        
                document.getElementById("message").textContent = message
            </script>
    </body>
</html>
