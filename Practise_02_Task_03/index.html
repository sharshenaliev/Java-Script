<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание #3</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            const x = parseInt(prompt("Введите четырёхзначное число?"))
            
            a = (x - x % 1000) / 1000
            b = (x % 1000 - x % 100) / 100
            c = (x % 100 - x % 10) / 10 
            d = x % 10 
            sum = a + b + c + d

            document.getElementById("result").textContent =
                `Сумма всех цифр числа ${x} равна ${sum}`
        </script>
    </body>
</html>
