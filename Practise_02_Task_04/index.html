<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание #4</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            const x = parseInt(prompt("Введите значение в дюймах?"))
            
            y = x * 2.54
            document.getElementById("result").textContent =
                `${x.toFixed(2)} дюйм. = ${y} см.`
        </script>
    </body>
</html>
