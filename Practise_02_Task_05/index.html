<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задание #5</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
            const x = parseInt(prompt("Введите температуру в градусах Фаренгейта?"))
            
            y = (x - 32) * 5 / 9 
            document.getElementById("result").textContent =
                `Температура в градусах Цельсия: ${y.toFixed(2)}`
        </script>
    </body>
</html>
